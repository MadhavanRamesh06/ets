{% extends 'master.html' %}
{% load static %}
{% block title%}Dashboard{% endblock %}
{% block content %}
<div class="pagetitle">
    <h1>Hi {{user}}</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
        </ol>
    </nav>
</div>
<section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-8">
            <div class="row">
                <div class="col-xxl-4 col-md-4">
                    <a href="/course_management">
                    <div class="card info-card sales-card">
                        
                        <div class="card-body text-center">
                            <h5 class="card-title">Courses</h5>
                            <div class="d-flex align-items-center justify-content-center">
                                    <i class="fa fa-user-graduate"
                                        style="color: #254f98; font-size:75px;"></i>
                            </div>
                        </div>

                    </div>
                    </a>
                </div>
                <div class="col-xxl-4 col-md-4">

                    <a href="/grade_tracking">
                        <div class="card info-card revenue-card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Grades</h5>

                                <div class="d-flex align-items-center justify-content-center">
                                    
                                        <i class="fa-solid fa-award" style="color: #18c390; font-size: 75px;"></i>
                                
                                </div>
                            </div>

                        </div>
                    </a>
                </div>
                <div class="col-xxl-4 col-md-4">
                    <a href="/assignment_management">
                        <div class="card info-card customers-card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Assignments</h5>

                                <div class="d-flex align-items-center justify-content-center">
                                    
                                        <i class="fa-solid fa-file" style="color: #ff8f0f; font-size: 75px;"></i>
                                   
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">

                <div class="card-body">
                    <h5 class="card-title">Recent Progress</h5>
                
                </div>
            </div>
        </div>
</section>

{% endblock %}
